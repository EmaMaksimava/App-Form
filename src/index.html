<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.muicss.com/mui-latest/css/mui.min.css" rel="stylesheet" type="text/css" />
  <link rel="shortcut icon" href="podcast-solid.svg" type="image/x-icon">
  <script src="https://cdn.muicss.com/mui-latest/js/mui.min.js"></script>
  <title>Podcasts and Q</title>
</head>
<body>
  <button class="mui-btn mui-btn--fab mui-btn--danger floating-btn">All</button>
  <div id="sidebar">
    <h1 class="mui--text-white mui--text-display1 mui--align-vertical">Podcasts & Questions</h1>
    <br>
    <small class="author">by Emma</small>
  </div>
  <div id="content" class="mui-container-fluid">
    <div class="mui-row">
      <div class="mui-col-sm-10 mui-col-sm-offset-1">
        <br>
        <h2 class="mui--text-headline subheader">Take a question</h2>
        <div class="mui-divider"></div>
        <br>
          <!--Form-->
          <form class="mui-form" id="form">
            <div class="mui-textfield mui-textfield--float-label">
              <input type="text" id="label-question" required minlength="10" maxlength="256">
              <label for="label-question">What do you ask?</label>
            </div>

            <button id="submit" type="submit" class="mui-btn mui-btn--raised mui-btn--danger" disabled>Submit</button>
          </form>
        <br>
        <br>
        <div class="mui--text-black-54 mui--text-headline subheader">Your Questions</div>
        <div class="mui-divider"></div>
        <br>

        <div id="list"></div>

  </div>
</body>
</html>
